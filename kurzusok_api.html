<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzusok és Diákok kezelése</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #course-section, #student-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Kurzusok és Diákok kezelése</h1>

    <label for="selection">Válasszon egyet:</label>
    <select id="selection">
        <option value="courses">Kurzusok</option>
        <option value="students">Diákok</option>
    </select>

    <div id="course-section">
        <h2>Kurzusok</h2>
        <button onclick="loadCourses()">Kurzusok betöltése</button>
        <ul id="course-list"></ul>

        <h3>Új kurzus létrehozása</h3>
        <form id="course-form">
            <label for="course-name">Kurzus neve:</label>
            <input type="text" id="course-name" required>
            <button type="submit">Kurzus hozzáadása</button>
        </form>
    </div>

    <div id="student-section">
        <h2>Diákok</h2>
        <button onclick="loadStudents()">Diákok betöltése</button>
        <ul id="student-list"></ul>

        <h3>Új diák hozzáadása</h3>
        <form id="student-form">
            <label for="student-name">Diák neve:</label>
            <input type="text" id="student-name" required>
            <button type="submit">Diák hozzáadása</button>
        </form>
    </div>

    <script src="kurzusok_api.js"></script>
</body>
</html>
